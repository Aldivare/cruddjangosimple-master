{% extends 'icikiwir.html' %}
{% block content %}
  <br> </br>
  <div class="container">
   
      <div class="card shadow-sm mb-4">
        <div class="card-header py-3" style="background-color:#373a55">
          <h6 class="m-0 font-weight-bold" style="color: #3bba9c;">Detail Data Pegawai</h6>
        </div>
        <div class="card-body">
          <div class="row ">
            <div class="col-md-4">
              <img src= "{{ lihatdata.foto.url}}" style="max-height:225px"  alt="image">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="nama">Nama  : </label>
                    {{lihatdata.nama}}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="nip">NIP  : </label>
                    {{lihatdata.nip}}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="divisi">Divisi  : </label>
                    {{lihatdata.divisi}}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="alamat">Alamat  : </label>
                    {{lihatdata.alamat}}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="gender">Jenis Kelamin : </label>
                    {{lihatdata.gender}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          
          <a href="/" class="btn btn-danger"><i class="fas fa-reply"></i> Kembali</a>
        </div>
      </div>
    
  </div>
  {% endblock content %}
